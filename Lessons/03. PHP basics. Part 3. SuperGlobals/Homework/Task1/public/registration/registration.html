<script>

    const btn=document.querySelector('#btnNeed')
    btn.addEventListener('click',(e)=>{
        e.preventDefault()
        console.log(1)
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000);
        };

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 50000);
        };
        start();
        stop();
    })
</script>
