{% extends layout.html %}

{%block title %} Orders {% endblock%}

{%block content%}
{% endblock %}
{% include header.html %}
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>

<main>
    <div class="container" style="position: relative; top:-464px; left: 200px">
        <div class="row row-cols-md-3">
            {% foreach ( $orders as $order): %}
            <div class="col mb-4">

                <div class="card" style="width: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <button type="submit" class="dropdown-item rounded-2">#order: {{ $order['number'] }}
                            </button>
                            <p class="card-text">{{ $productName }}</p>
                        </h5>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" style="background:black ">{{$order['price'] }}</button>
                        <p class="card-text">Amount: {{$order['amount'] }}</p>
                    </div>
                </div>

            </div>
            {% endforeach %}
        </div>

    </div>


    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
            crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }

    </script>
    <script type="module">
        import * as bootstrap from 'bootstrap'

        new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
</main>
{% include footer.html %}
