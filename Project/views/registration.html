{% extends layout.html %}

{% block title %} Регистрация {% endblock %}

{% block headers %}
<link rel="stylesheet" type="text/css" href="../web/css/main.css">
<link rel="stylesheet" type="text/css" href="../web/css/userForm.css">
<link rel="stylesheet" type="text/css" href="../web/css/submitButton.css">
{% endblock %}

{% block content %}
<div class="user-form">
  <h1>Регистрация</h1>
  <form action="{{ $registration_action }}" method="post">
    <label for="name">Имя</label>
    <input type="text" name="name" id="name"><br>

    <label for="email">Электронная почта</label>
    <input type="text" name="email" id="email"><br>

    <label for="password">Пароль</label>
    <input type="password" name="password" id="password"><br>

    <input type="submit" value="Зарегистрироваться">
  </form>
  <a class="user-form__a" href="{{ $main_action }}">Назад</a>
</div>

{% endblock %}
